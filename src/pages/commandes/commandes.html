<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Commandes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let order of dataProvider.orders">
          <h2 class="text"> {{order.productName}} {{order.quantity}} {{order.companyName}} Par {{order.placed_by}}</h2>
        </ion-item>
      </ion-list>
    
</ion-content>
