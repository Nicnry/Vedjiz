<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-title>{{ dataProvider.status }}</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <div *ngFor="let p of pages">
          <button menuClose ion-item (click)="openPage(p)" *ngIf="dataProvider.isAdmin == p.onlyAdmin || !p.onlyAdmin">{{p.title}}</button>
        </div>
      </ion-list>
      <button ion-button (click)="switchStatus(true)">Admin</button>
      <button ion-button (click)="switchStatus(false)">Standard</button>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
